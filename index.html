<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script defer src="./assets/script.js"></script>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Pokeography</title>
</head>
<body>
    <ul class="nav">
        <li><a href="#weather">Weather</a></li>
        <li><a href="#pokemon">Pokemon</a></li>
        <audio controls loop src="./assets/audio/Pokemon.wav"></audio>
    </ul>
    <h2>Pokeography</h2>
    <form>
        <label for="city">City Name:</label>
        <input type="text" id="city" name="city">
        <button id="cityButton" type="submit">Submit</button>
    </form>

    <div class="row">
        <img  id="img" class="col-2" src="./assets/images/Default.png" alt="placeholder">
       
        <content id="weather" class="col-8">
            <ul>
                <li id="temp"> Temperature: </li>
                <li id="weatherDesc">Weather Description: </li>
                <li id="windSpeed">Wind Speed: </li>
            </ul>
        </content>
        <img  id="img2" class="imageEnd col-2" src="./assets/images/Default.png" alt="placeholder">
    </div>

    <div class="pokemonList col-12">
        <div>Pokemon List Will Be Here: </div>
    </div>
</body>
</html>
